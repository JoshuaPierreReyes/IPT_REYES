<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"                      content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>JAVASCRIPT</title>
</head>
<body> 
<div class="container">
  <button id="mode-toggle" class="uil uil-moon mode-toggle"></button>

  <div class="header">
    <div class="full-name">
      <span class="first-name">REYES</span> 
      <span class="last-name">JOSHUA PIERRE</span>
    </div>
    <div class="contact-info">
      <span class="email">Email: </span>
      <span class="email-val"> rjoshuapierre@gmail.com</span>
      <span class="separator"></span>
      <span class="phone">Phone: </span>
      <span class="phone-val">+63 994-514-7441</span>
    </div>
    <div class="about">
      <span class="position">Back-End Developer </span>
      <span class="desc">
        I am practicing to be an back-end developer starting from last year. My aim is to enhance my skills and knowledge when it comes to databases. 
      </span>
    </div>
  </div> 
  
  <div class="container">
        <h1>Add Two Numbers</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
   
        <button onclick="addNumbers()">Add</button>   
        <p id="result"></p>

   <style>
    
  
  :root {
    /* COLORS */
    --header-height: 3.5rem;
    --hue: 255;
    --first-color: hsl(var(--hue), 90%, 60%);
    --first-color-alt: hsl(var(--hue), 82%, 56%);
    --first-color-light: hsl(var(--hue), 40%, 80%);
    --title-color: hsl(var(--hue), 24%, 16%);
    --text-color: hsl(var(--hue), 8%, 45%);
    --text-color-light: hsl(var(--hue), 8%, 60%);
    --white-color: hsl(0, 0%, 100%);
    --body-color: hsl(0, 0%, 100%);
    --container-color: hsl(0, 0%, 100%);
    --shadow-color: hsla(var(--hue), 90%, 30%, .1);
     --bg-color: #fff;
     --text-color: #222;
     --header-color: #54AFE4;
     --card-shadow: 1px 1px 2px #DAD7D7;
   }
   
   body {
     min-height: 100%;
     margin: 0;
     font-family: 'Lato', sans-serif;
     font-weight: 400;
     color: var(--text-color);
     font-size: 14px;
     line-height: 26px;
     padding-bottom: 50px;
    
   }
   
   
   .container {
     max-width: 700px;
     background: var(--bg-color);
     margin: 0px auto 0px; 
     box-shadow: var(--card-shadow);
     border-radius: 3px;
     padding: 40px;
     margin-top: 50px;
     position: relative;
   }
   
   .header {
     margin-bottom: 30px;
   }
   
   .full-name {
     font-size: 40px;
     text-transform: uppercase;
     margin-bottom: 5px;
   }
   
   .first-name {
     font-weight: 700;
   }
   
   .last-name {
     font-weight: 300;
   }
   
   .contact-info {
     margin-bottom: 20px;
   }
   
   .email,
   .phone {
     color: #999;
     font-weight: 300;
   }
   
   .separator {
     height: 10px;
     display: inline-block;
     border-left: 2px solid #999;
     margin: 0 10px;
   }
   
   .position {
     font-weight: bold;
     display: inline-block;
     margin-right: 10px;
     text-decoration: underline;
   }
   
   .details {
     line-height: 20px;
   }
   
   .section {
     margin-bottom: 40px;
   }
   
   .section:last-of-type {
     margin-bottom: 0;
   }
   
   .section__title {
     letter-spacing: 2px;
     color: var(--header-color);
     font-weight: bold;
     margin-bottom: 10px;
     text-transform: uppercase;
   }
   
   .section__list-item {
     margin-bottom: 40px;
   }
   
   .section__list-item:last-of-type {
     margin-bottom: 0;
   }
   
   .left,
   .right {
     vertical-align: top;
     display: inline-block;
   }
   
   .left {
     width: 60%;
   }
   
   .right {
     text-align: right;
     width: 39%;
   }
   
   .name {
     font-weight: bold;
   }
   
   
   button {
     display: flex;
     align-items: center;
     justify-content: center;
     position: absolute;
     top: 10px;
     right: 10px;
     color: #0b0217;
     font-size: 22px;
     opacity: 0.7;
     cursor: pointer;
     width: 35px;
     height: 35px;
     border-radius: 50%;
   }
   
   body.dark-mode {
     --bg-color: #333;
     --text-color: #eee;
     --header-color: #7FB3D5;
     --card-shadow: 1px 1px 2px #222;
   }
   
   button.mode-toggle {
     
     left: 10px;
   }
   
   body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            margin: 50px auto;
            text-align: center;
        }
        button {
            margin-top: 20px;
            border-radius: 0%;
        }
   </style>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
      const toggleButton = document.getElementById('mode-toggle');
      
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        
        // Change the icon based on the current mode
        if (document.body.classList.contains('dark-mode')) {
          toggleButton.classList.remove('uil-moon');
          toggleButton.classList.add('uil-sun');
        } else {
          toggleButton.classList.remove('uil-sun');
          toggleButton.classList.add('uil-moon');
        }
      });
    });
    
    function addNumbers() {
              const num1 = parseFloat(document.getElementById('num1').value);
              const num2 = parseFloat(document.getElementById('num2').value);
              if (isNaN(num1) || isNaN(num2)) {
                  document.getElementById('result').innerText = 'Please enter valid numbers.';
              } else {
                  const sum = num1 + num2;
                  document.getElementById('result').innerText = `Sum: ${sum}`;
              }
          }
          </script>
</body>
</html>
